<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">
        <hr>
        <div class="form-group">
            <input type="text" class="form-control" name="userName" [(ngModel)]="model.userName" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Enter Password">
        </div>
        <div class="form-group text-center">
            <button class="btn btn-success mr-2" type="submit">Register</button>
            <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
        </div>
    </h2>
</form>
