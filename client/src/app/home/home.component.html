<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find Your Match</h1>
        <p class="label">Please SignUp to view your matches!!</p>
        <div>
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div  *ngIf="registerMode" class="cont">
        <div class="row justify-content-center">
            <div class="col-4">
              <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register> 
                <!-- <app-register [usersfromHomeComponent]="users" 
                (cancelRegister)="cancelRegisterMode($event)"></app-register>  -->

            <!--[usersfromHomeComponent]="users" -> passing values to child component (Register) 
                                                    from parent component(Home)-->
            <!--(cancelRegister)="cancelRegisterMode($event) -> passing values to parent component (Home) 
                                                    from child component(Register)-->
            </div>
        </div>
    </div>
</div>
